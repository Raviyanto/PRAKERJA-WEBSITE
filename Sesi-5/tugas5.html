<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tampilkan Sejumlah Teks</title>

<style>

.tampilan {
    text-align: center;
    margin-top: 20px;
}

input, button {
    margin: 5px;
    padding: 8px;
}

#hasil {
    margin-top: 10px;
    font-size: 20px;
}


</style>

</head>
<body>
<div class="tampilan">
    <input type="text" id="teksMasuk" placeholder="Pesan">
    <input type="number" id="hitungMasukan" placeholder="Berapa Kali">
    <button onclick="cetakTeks()">Cetak</button>
    <div id="hasil"></div>
</div>

<script>

function cetakTeks() {
    const masukkanTeks = document.getElementById('teksMasuk').value;
    const hitung = document.getElementById('hitungMasukan').value;
    const hasilDiv = document.getElementById('hasil');
    let hasilTeks = '';

    if (!masukkanTeks || !hitung) {
        hasilDiv.innerHTML = 'Mohon isi kedua input.';
        return;
    }

    for (let i = 1; i <= hitung; i++) {
        hasilTeks += `${i}. ${masukkanTeks}<br>`;
    }

    hasilDiv.innerHTML = hasilTeks;
}


</script>
</body>
</html>
