<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Text with Count</title>

<style>

.container {
    text-align: center;
    margin-top: 20px;
}

input, button {
    margin: 5px;
    padding: 8px;
}

#output {
    margin-top: 10px;
    font-size: 20px;
}


</style>

</head>
<body>
<div class="container">
    <input type="text" id="textInput" placeholder="Pesan">
    <input type="number" id="countInput" placeholder="Berapa Kali">
    <button onclick="displayText()">Cetak</button>
    <div id="output"></div>
</div>

<script>

function displayText() {
    const inputText = document.getElementById('textInput').value;
    const count = document.getElementById('countInput').value;
    const outputDiv = document.getElementById('output');
    let outputText = '';

    if (!inputText || !count) {
        outputDiv.innerHTML = 'Mohon isi kedua input.';
        return;
    }

    for (let i = 1; i <= count; i++) {
        outputText += `${i}. ${inputText}<br>`;
    }

    outputDiv.innerHTML = outputText;
}


</script>
</body>
</html>
